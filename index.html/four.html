<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Box Four Images</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      max-width: 900px;
      margin: 30px auto;
      background: #fafafa;
    }
    .item {
      flex: 1 1 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .item h3 {
      margin: 10px 0 8px;
      font-size: 1.2em;
    }
    .item p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="image1.jpg" alt="Image 1">
      <h3>Heading 1</h3>
      <p>This is the first paragraph describing the first image.</p>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Image 2">
      <h3>Heading 2</h3>
      <p>This is the second paragraph describing the second image.</p>
    </div>
    <div class="item">
      <img src="image3.jpg" alt="Image 3">
      <h3>Heading 3</h3>
      <p>This is the third paragraph describing the third image.</p>
    </div>
    <div class="item">
      <img src="image4.jpg" alt="Image 4">
      <h3>Heading 4</h3>
      <p>This is the fourth paragraph describing the fourth image.</p>
    </div>
  </div>
</body>
</html>
