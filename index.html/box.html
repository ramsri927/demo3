<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position Relative Absolute Example</title>
  <style>
    .box {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 40px auto;
      border: 2px solid #aaa;
      background: #f9f9f9;
    }
    .item {
      position: absolute;
      width: 45%;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border-radius: 6px;
      box-sizing: border-box;
    }
    /* Position each item in a corner */
    .item1 { top: 20px; left: 20px; }
    .item2 { top: 20px; right: 20px; }
    .item3 { bottom: 20px; left: 20px; }
    .item4 { bottom: 20px; right: 20px; }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .item h3 {
      margin: 6px 0 4px;
      font-size: 1.1em;
    }
    .item p {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1">
      <img src="image1.jpg" alt="Image 1">
      <h3>Heading 1</h3>
      <p>Paragraph for image 1.</p>
    </div>
    <div class="item item2">
      <img src="image2.jpg" alt="Image 2">
      <h3>Heading 2</h3>
      <p>Paragraph for image 2.</p>
    </div>
    <div class="item item3">
      <img src="image3.jpg" alt="Image 3">
      <h3>Heading 3</h3>
      <p>Paragraph for image 3.</p>
    </div>
    <div class="item item4">
      <img src="image4.jpg" alt="Image 4">
      <h3>Heading 4</h3>
      <p>Paragraph for image 4.</p>
    </div>
    <div class="cont4">
      <div class="sing">
        
      </div>
    </div>
  </div>
</body>
</html>
