<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .box {
  max-width: 600px;
  margin: 40px auto;
  padding: 24px;
  border: 2px solid #ddd;
  border-radius: 16px;
  background: #fafafa;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  text-align: center;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
  gap: 20px;
  margin-bottom: 24px;
}

.item img {
  width: 100%;
  max-width: 160px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.item p {
  color: #555;
  font-size: 1rem;
}

.see-offers {
  display: inline-block;
  padding: 10px 24px;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.2s;
}

.see-offers:hover {
  background: #0056b3;
}

    </style>
</head>
<body>
    <div class="box">
        <div class="image-grid">
          <div class="item">
            <img src="image1.jpg" alt="Image 1">
            <p>Description for image 1.</p>
          </div>
          <div class="item">
            <img src="image2.jpg" alt="Image 2">
            <p>Description for image 2.</p>
          </div>
          <div class="item">
            <img src="image3.jpg" alt="Image 3">
            <p>Description for image 3.</p>
          </div>
          <div class="item">
            <img src="image4.jpg" alt="Image 4">
            <p>Description for image 4.</p>
          </div>
        </div>
        <a href="offers.html" class="see-offers">See all offers</a>
      </div>
      
      
</body>
</html>
